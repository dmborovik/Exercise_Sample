---

- name: Configure OSPF
  hosts: all
  become: yes
  tasks:

  - name: install base tools
    apt:
      name:
        - vim
        - traceroute
        - tcpdump
        - net-tools
      state: present
      update_cache: true

  - name: disable ufw service
    service:
      name: ufw
      state: stopped
      enabled: false

  - name: add gpg frrouting.org
    apt_key: 
      url: "https://deb.frrouting.org/frr/keys.asc"
      state: present

  - name: add frr repo
    apt_repository:
      repo: 'deb https://deb.frrouting.org/frr {{ ansible_distribution_release }} frr-stable'
      state: present

  - name: install Frr packages
    apt:
      name:
        - frr
        - frr-pythontools
      state: present
      update_cache: true
  
  - name: set up forward packages across routers
    sysctl:
      name: net.ipv4.conf.all.forwarding
      value: 1
      state: present

  - name: base set up OSPF
    template:
      src: daemons
      dest: /etc/frr/daemons
      owner: frr
      group: frr 
      mode: 0640

  - name: set up OSPF
    template:
      src: frr.conf.{{ansible_hostname}}
      dest: /etc/frr/frr.conf
      owner: frr
      group: frr
      mode: 0640

  - name: restart FRR
    service:
      name: frr
      state: restarted
      enabled: true