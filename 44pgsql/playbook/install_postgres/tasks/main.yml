---
# tasks file for install_postgres

- name: disable firewalld service
  service:
    name: firewalld
    state: stopped
    enabled: false

- name: Disable Selinux
  selinux:
    state: disabled
  register: selinux

- name: Ensure SELinux is set to disable mode
  lineinfile:
    path: /etc/selinux/config
    regexp: '^SELINUX='
    line: SELINUX=disabled

- name: Reboot for apply selinux
  reboot:
    reboot_timeout: 3600
  when: selinux is changed

- name: add gpg key
  rpm_key:
    state: present
    key: https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG

- name: Install postgre repo
  dnf:
    name: 'https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm'
    state: present

- name: disable old postres module
  shell: dnf -qy module disable postgresql

- name: install postgresql-server 14
  dnf:
    name: postgresql14-server
    state: present
    update_cache: true

- name: check init
  stat:
    path: /var/lib/pgsql/14/data/pg_stat
  register: stat_result

- name: initialization setup
  shell: sudo /usr/pgsql-14/bin/postgresql-14-setup initdb
  when: not stat_result.stat.exists

- name: enable and start service
  service:
    name: postgresql-14
    state: started
    enabled: true